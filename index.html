<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dash</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item float-center">
                    <h3 class="navbar-brand">Weather Dash</h3>
                </li>
            </ul>
            <ul class="navbar-nav float-right">
                <form class="form-inline units">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fahrenheit-radio"
                        value="fahrenheit" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Fahrenheit
                    </label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="celsius-radio"
                        value="celsius">
                    <label class="form-check-label" for="exampleRadios1">
                        Celsius
                    </label>
                </form>
            </ul>
        </nav>
    </header>

    <section class="currentWeather">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <section class="user-section">
                        <div class="container">

                            <form class="form-inline">
                                <div class="form-group mb-2">
                                    <input type="text" id="cityInput" class="form-control"
                                        placeholder="Fair Lawn"><br />
                                    <button id="submitBtn" type="submit" class="btn btn-dark">Submit</button>
                                </div>
                            </form>
                        </div>

                        <div class="cityPicker">
                            <table class="cityList table table-striped table-hover" id="cityList">
                                <tr>
                                    <td>Beirut</td>
                                </tr>
                                <tr>
                                    <td>New Jersey</td>
                                </tr>
                                <tr>
                                    <td>New York</td>
                                </tr>
                                <tr>
                                    <td>Verdansk</td>
                                </tr>
                                <tr>
                                    <td>Cairo</td>
                                </tr>
                                <tr>
                                    <td>Dubai</td>
                                </tr>
                                <tr>
                                    <td>Los Angeles</td>
                                </tr>
                                <tr>
                                    <td>Denver</td>
                                </tr>
                            </table>
                    </section>
                </div>

                <div class="col-lg-8">
                    <section class="display-section">
                        <div class="container">
                            <h3 id="cityName"></h3><span id="dateString"></span><img id="weather_image" src="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p><i class="fas fa-thermometer-full"></i> Temperature: <span
                                            id="temperature"></span></p>
                                    <p><i class="fas fa-temperature-high"></i> Max Temp: <span id="max"></span></p>
                                    <p><i class="fas fa-temperature-low"></i> Min Temp: <span id="min"></span></p>
                                </div>
                                <div class="col-lg-6">
                                    <p><i class="fas fa-smog"></i> Humidity: <span id="humidity"></span>%</p>
                                    <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind"></span></p>

                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="row">
                        <section class="forecastWeather">
                            <div class="container">
                                <h3>Forecast: </h3>
                                <div class="row" id="forecastDays">

                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
